<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>depriced — page 123</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1000px 500px at top, #111 0%, #000 60%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: #fff;
    }

    @property --a {
      syntax: '<angle>';
      inherits: false;
      initial-value: 0deg;
    }

    .card-wrap {
      position: relative;
      padding: 3px;
      border-radius: 26px;
      --a: 0deg;
      background: conic-gradient(
        from var(--a),
        rgba(255,0,0,.95),
        rgba(255,255,0,.95),
        rgba(0,255,0,.95),
        rgba(0,255,255,.95),
        rgba(0,0,255,.95),
        rgba(255,0,255,.95),
        rgba(255,0,0,.95)
      );
      animation: border-run 3.5s linear infinite;
      filter: drop-shadow(0 0 10px rgba(120,120,255,.6));
    }

    @keyframes border-run {
      to { --a: 360deg; }
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 34px 26px 32px;
      border-radius: 23px;
      background: #000;
      text-align: center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.05);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 26px;
      letter-spacing: .5px;
    }

    .subtitle {
      opacity: .6;
      margin-bottom: 20px;
    }

    .bio {
      font-size: 15px;
      line-height: 1.5;
      opacity: .85;
      margin-bottom: 26px;
    }

    .links {
      display: grid;
      gap: 12px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 14px 16px;
      border-radius: 14px;
      background: linear-gradient(180deg, #2a2a2a, #1f1f1f);
      display: flex;
      justify-content: space-between;
      transition: transform .12s ease, box-shadow .15s ease, filter .15s ease;
    }

    .links a:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
      box-shadow: 0 6px 18px rgba(0,0,0,.7);
    }

    .links a:active {
      transform: scale(.96);
      filter: brightness(.95);
    }

    footer {
      margin-top: 22px;
      font-size: 12px;
      opacity: .35;
    }
  </style>
</head>
<body>

  <div class="card-wrap">
    <div class="card">

      <h1>Мой сетап</h1>
      <div class="subtitle">Характеристики ПК</div>

      <div class="bio">
        Материнская плата: MSI B760 GAMING PLUS WIFI<br>
        Процессор: Intel I3-13100f<br>
        Оперативная память: Kingston Fury Beast 32GB
      </div>

      <footer>© depriced</footer>
    </div>
  </div>

</body>
</html>
