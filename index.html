    .card {
      width: 100%;

      backdrop-filter: blur(12px);

      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 22px;
      padding: 2px;
      background: linear-gradient(120deg, #7cffc4, #7aa2ff, #c77dff, #7cffc4);

      mask-composite: exclude;
      animation: glow 6s linear infinite;
    }
    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;

    .links {

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: transform .15s ease, background .15s ease;
    }
    .links a:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.12);
    }
    .label { font-weight: 500; }
    .arrow { opacity: 0.6; }
    footer {
